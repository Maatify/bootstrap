name: Maatify Bootstrap Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      GH_START_ISO: ${{ github.event.head_commit.timestamp }}
      APP_ENV: testing

    strategy:
      matrix:
        php: [ "8.4" ]   # ‚úÖ Only 8.4 supported officially

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, intl, bcmath, redis
          tools: composer:v2

      - name: ‚ôªÔ∏è Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: üì¶ Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run PHPStan
        id: phpstan
        run: |
          (
            set +e
            composer analyse > phpstan_output.txt
            ANALYSE_EXIT=$?
            echo "phpstan_exit=$ANALYSE_EXIT" >> $GITHUB_OUTPUT

            ERRORS=$(grep -Eo "Found ([0-9]+) errors" phpstan_output.txt | grep -Eo "[0-9]+")
            if [ -z "$ERRORS" ]; then ERRORS=0; fi

            echo "phpstan_errors=$ERRORS" >> $GITHUB_OUTPUT
          )
          echo "PHPStan step completed without failing CI."

      - name: üß™ Run PHPUnit Tests
        id: tests
        run: |
          vendor/bin/phpunit --configuration phpunit.xml | tee phpunit.log
        continue-on-error: true

      - name: üìÑ Validate README & composer.json
        run: |
          test -f README.md
          composer validate --no-check-all

      - name: üßæ Summary Report
        if: always()
        run: |
          echo "### üßæ Bootstrap Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Environment: $APP_ENV" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          tail -n 20 phpunit.log >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if grep -q "FAILURES!" phpunit.log; then
            echo "‚ùå Some tests failed." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ All tests passed successfully." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.phpstan.outputs.phpstan_errors }}" -eq 0 ]; then
            echo "üßπ PHPStan: Passed (0 errors)." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è PHPStan: ${{ steps.phpstan.outputs.phpstan_errors }} errors detected." >> $GITHUB_STEP_SUMMARY
          fi

      - name: üê≥ Docker Build Check
        run: docker build -t maatify/bootstrap:test -f docker/Dockerfile .

      - name: üì≤ Notify Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_CI_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CI_CHAT_ID }}
        run: |
          
          START_TS=$(date -u -d "$GH_START_ISO" +%s)
          END_TS=$(date +%s)
          
          START_TIME=$(date -u -d "@$START_TS" +"%H:%M:%S UTC")
          END_TIME=$(date -u +"%H:%M:%S UTC")
          DURATION=$((END_TS - START_TS))
          
          if [ "$DURATION" -lt 60 ]; then
            DURATION_STR="${DURATION}s"
          else
            DURATION_STR="$(($DURATION / 60))m $(($DURATION % 60))s"
          fi
          
          STATUS="‚úÖ Tests passed successfully!"
          COLOR="üü¢"
          HEADER="Maatify CI Report (${GITHUB_REPOSITORY})"
          
          if grep -q "FAILURES!" phpunit.log || [ "${{ job.status }}" != "success" ]; then
            STATUS="‚ùå Some tests failed. Please review the log."
            COLOR="üî¥"
            HEADER="Maatify CI Alert (${GITHUB_REPOSITORY})"
          fi
          
          PROJECT="maatify/bootstrap"
          BRANCH="$GITHUB_REF_NAME"
          ACTOR="$GITHUB_ACTOR"
          URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          PHPSTAN_ERRORS="${{ steps.phpstan.outputs.phpstan_errors }}"
          
          if [ "$PHPSTAN_ERRORS" -eq 0 ]; then
          PHPSTAN_SUMMARY="üßπ <b>PHPStan:</b> Passed (0 errors)"
          else
          PHPSTAN_SUMMARY="üßπ <b>PHPStan:</b> ${PHPSTAN_ERRORS} errors detected"
          fi
          
          MESSAGE="üì¢ <b>${HEADER}</b>
          
          ${COLOR} ${STATUS}
          
          ${PHPSTAN_SUMMARY}
          
          üì¶ <b>Project:</b> ${PROJECT}
          üß± <b>Branch:</b> ${BRANCH}
          üë∑‚Äç‚ôÇÔ∏è <b>Committer:</b> ${ACTOR}
          
          ‚è± <b>Start:</b> ${START_TIME}
          üïí <b>End:</b> ${END_TIME}
          üìà <b>Duration:</b> ${DURATION_STR}
          
          üîó <a href='${URL}'>View Run Log</a>"
          
          PAYLOAD=$(jq -n \
            --arg chat_id "$TELEGRAM_CHAT_ID" \
            --arg text "$MESSAGE" \
            --arg parse_mode "HTML" \
            '{chat_id: $chat_id, text: $text, parse_mode: $parse_mode}')
          
          RESPONSE=$(curl -s -o /tmp/tg_resp.json -w "%{http_code}" \
            -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          echo "Raw Telegram Response (HTTP $RESPONSE):"
          cat /tmp/tg_resp.json
          
          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ö†Ô∏è Telegram notification failed (HTTP $RESPONSE)" >> $GITHUB_STEP_SUMMARY
            cat /tmp/tg_resp.json >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ Telegram notification sent successfully." >> $GITHUB_STEP_SUMMARY
          fi

