name: Maatify Bootstrap Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [ "8.4" ]   # âœ… Only 8.4 supported officially

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, intl, bcmath, redis
          tools: composer:v2

      - name: â™»ï¸ Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: ğŸ§ª Run PHPUnit tests
        env:
          CI: true
        run: composer run-script test

      - name: ğŸ“„ Validate README & composer.json
        run: |
          test -f README.md
          composer validate --no-check-all

      - name: ğŸ³ Docker Build Check
        run: docker build -t maatify/bootstrap:test -f docker/Dockerfile .
