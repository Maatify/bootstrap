name: Maatify Bootstrap Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [ "8.3", "8.4" ]

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, intl, bcmath, redis
          tools: composer:v2

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress

      - name: ğŸ§ª Run PHPUnit tests
        env:
          CI: true
        run: composer run-script test

      - name: ğŸ“„ Validate README & composer.json
        run: |
          test -f README.md
          composer validate --no-check-all

      - name: ğŸ³ Docker Build Check
        run: |
          docker build -t maatify/bootstrap:test -f docker/Dockerfile .
